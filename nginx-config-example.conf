# Nginx configuration for shop.avtofix.uz
# Bu faylni /etc/nginx/sites-available/shop.avtofix.uz ga qo'ying

server {
    listen 80;
    server_name shop.avtofix.uz;

    # SSL uchun (agar Let's Encrypt ishlatayotgan bo'lsangiz)
    # listen 443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/shop.avtofix.uz/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/shop.avtofix.uz/privkey.pem;

    # Body size limit - bir nechta rasmlar uchun (100MB)
    client_max_body_size 100M;

    # Frontend uchun
    location / {
        root /var/www/avtofix-shop/AvtoFix/dist;
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    # Backend API uchun
    location /api {
        proxy_pass http://127.0.0.1:5174;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        # Body size limit - bir nechta rasmlar uchun
        client_max_body_size 100M;
    }

    # WebSocket uchun
    location /ws {
        proxy_pass http://127.0.0.1:5174;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # Uploads uchun
    location /uploads {
        proxy_pass http://127.0.0.1:5174;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/avtofix-shop/AvtoFix/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

