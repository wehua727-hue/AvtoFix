# Nginx configuration for shop.avtofix.uz
# /etc/nginx/sites-available/shop.avtofix.uz

server {
    listen 80;
    server_name shop.avtofix.uz;

    # Body size limit
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css text/javascript application/json application/javascript;
    gzip_min_length 1000;

    # Frontend - React SPA
    location / {
        root /var/www/shop/dist;
        try_files $uri $uri/ /index.html;
        index index.html;
        
        # Cache busting uchun
        add_header Cache-Control "public, max-age=3600";
        
        # Content Security Policy
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss://shop.avtofix.uz https://shop.avtofix.uz;" always;
    }

    # Backend API - PORT 5176
    location /api {
        proxy_pass http://127.0.0.1:5176;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Upgrade headers (WebSocket uchun)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
    }

    # WebSocket - PORT 5176
    location /ws {
        proxy_pass http://127.0.0.1:5176;
        proxy_http_version 1.1;
        
        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Long timeout uchun WebSocket
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        
        # Buffering o'chiriladi
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Uploads
    location /uploads {
        proxy_pass http://127.0.0.1:5176;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
    }

    # Static assets - caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/shop/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:5176/api/health;
        access_log off;
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
