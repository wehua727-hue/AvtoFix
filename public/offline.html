<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Oflayn Dokon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 500px;
      text-align: center;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: #fee2e2;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }

    h1 {
      color: #1f2937;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      color: #6b7280;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .status {
      background: #fef3c7;
      border: 1px solid #fcd34d;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 30px;
      color: #92400e;
      font-size: 14px;
    }

    .status.online {
      background: #dcfce7;
      border-color: #86efac;
      color: #166534;
    }

    button {
      background: #dc2626;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #b91c1c;
    }

    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .info {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid #e5e7eb;
      font-size: 14px;
      color: #6b7280;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #e5e7eb;
      border-top-color: #dc2626;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>Internet ulanmagan</h1>
    <p>Hozircha internetga ulanmagan. Offline rejimda mahsulotlarni ko'rishingiz va tahrirlashingiz mumkin.</p>

    <div class="status" id="status">
      <span id="status-text">Offline rejim</span>
    </div>

    <button id="retry-btn" onclick="retryConnection()">
      Qayta urinish
    </button>

    <div class="info">
      <p>âœ“ Mahsulotlarni ko'rish mumkin</p>
      <p>âœ“ Offline rejimda tahrirlash mumkin</p>
      <p>âœ“ Internet qaytganda avtomatik sinxronizatsiya</p>
    </div>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const statusText = document.getElementById('status-text');
    const retryBtn = document.getElementById('retry-btn');

    function updateStatus() {
      if (navigator.onLine) {
        statusEl.classList.add('online');
        statusText.textContent = 'Internet ulanish qaytdi! Sahifani yangilash...';
        retryBtn.disabled = true;
        setTimeout(() => {
          window.location.href = '/';
        }, 2000);
      } else {
        statusEl.classList.remove('online');
        statusText.textContent = 'Offline rejim';
        retryBtn.disabled = false;
      }
    }

    function retryConnection() {
      retryBtn.disabled = true;
      retryBtn.innerHTML = '<span class="spinner"></span>Tekshirilmoqda...';

      fetch('/api/health')
        .then(() => {
          window.location.href = '/';
        })
        .catch(() => {
          retryBtn.disabled = false;
          retryBtn.textContent = 'Qayta urinish';
          alert('Hali ham internet ulanmagan');
        });
    }

    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);

    updateStatus();
  </script>
</body>
</html>
